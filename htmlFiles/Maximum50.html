<!--
File: Maximum50.html
Description: HTML page containing a text box that will only accept 50 characters
Linked JS: jsFiles/Maximum50.js, jsFiles/backButton.js
Notes: A counter is placed below the text box indicating how many characters remain
-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css">
        <title>Maximum 50</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <button id="backButton">Back</button>
                <div class="title"><h1>Maximum 50</h1></div>
            </div>

            <div id="max50Form">
                <p>You are only allowed to enter 50 characters in the input box.</p>
                <input type="text", id="inputBox", maxlength="50", oninput="countCharacters()">
    
                <p>Number of characters remaining:</p>
                <span id="charCount">50</span>
            </div>
        </div>
        
        <script src="../jsFiles/Maximum50.js"></script>
        <script src="../jsFiles/backButton.js"></script>
    </body>
</html>
