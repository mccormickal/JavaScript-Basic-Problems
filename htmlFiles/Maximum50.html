<!DOCTYPE html>
<html>
    <head>
        <title>Maximum 50</title>
    </head>

    <body>
        <h1>Maximum 50</h1>
        <div id="input">
            <p>You are only allowed to enter 50 characters in the input box.</p>
            <input type="text", id="input-box", maxlength="50", oninput="countCharacters()">
        </div>

        <p>Number of characters remaining:</p>
        <div id="output">
            <span id="char-count">50</span>
        </div>

        <script src="Maximum50.js">
        </script>
    </body>
</html>
