        <title>Regular Expression</title>

    <body>
        <div class="container">
            <div class="header">
                <button id="backButton">Back</button>

            <!-- Input boxes -->
            <br><br>

            <!-- Button -->
            <br><button type="button" onclick="replaceWord()">Enter</button>

            <br><br>
        </div>
