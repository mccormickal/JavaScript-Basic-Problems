<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <h1>Regular Expression</h1>

            <!-- Input boxes -->
            <label>Enter word to be replaced:</label>
            <input type="text", id="old-word"><br><br>

            <label>Enter replacement word:</label>
            <input type="text", id="replacement-word"><br><br>

            <label>Enter sentence of text:</label>
            <input type="text", id="sentence"><br><br>

            <!-- Button -->
            <br><button type="button" onclick="replaceWord()">Enter</button>

            <!-- Sentence display -->
            <br><br><span id="sentence-result"></span>
        </div>

        <button id="backButton">Back</button>
        
        <script src="replaceString.js"></script>
        <script src="../jsFiles/backButton.js"></script>

    </body>
</html>
