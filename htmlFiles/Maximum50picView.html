<!--
File: Maximum50picView.html
Description: HTML page containing a text box that will only accept 50 characters
Linked JS: jsFiles/Maximum50picView.js, jsFiles/backButton.js
Notes: A counter made up of number images is placed below the text box indicating how many characters are left
-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css">
        <title>Maximum 50 Pic View</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <button id="backButton">Back</button>
                <div class="title"><h1>Maximum 50</h1></div>
            </div>
            
            <div id="max50PicForm">
                <p>You are only allowed to enter 50 characters in the input box.</p>
                <input type="text", id="input-box", maxlength="50", oninput="countCharacters()">
            

                <p>Number of characters remaining:</p>
                <span id="charImages">
                    <img src="../numberImages/five.jpg">
                    <img src="../numberImages/zero.jpg">
                </span>
            </div>
        </div>
        
        <script src="../jsFiles/Maximum50picView.js"></script>
        <script src="../jsFiles/backButton.js"></script>
    </body>
</html>
