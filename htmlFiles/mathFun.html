<!-- 
File: mathFun.html
Description: HTML page for performing mathematical operations on a series of numbers
Linked JS: jsFiles/mathFun.js, jsFiles/backButton.js
Notes: Enter numbers in dialogue box, enter a letter to terminate dialogue box
-->

<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../styles.css">
        <title>Math Fun!</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <button id="backButton">Back</button>
                <div class="title"><h1>Math Fun!</h1></div>
            </div>

            <!-- Dialogue box to enter numbers -->
            <button type="button" id="tableButton" onclick="askNumbers()">Enter Numbers</button>
            <p id="output"></p>

            <!-- Table outputted after all numbers are entered -->
            <table id="outputTable">
                <tr>
                    <td>List of Numbers</td>
                    <td id="displayNums"></td>
                </tr>
                <tr>
                    <td>Numbers in ascending order</td>
                    <td id="sortedNums"></td>
                </tr>
                <tr>
                    <td>Maximum Number</td>
                    <td id="maximum"></td>
                </tr>
                <tr>
                    <td>Minimum Number</td>
                    <td id="minimum"></td>
                </tr>
                <tr>
                    <td>Mean</td>
                    <td id="mean"></td>
                </tr>
                <tr>
                    <td>Median</td>
                    <td id="median"></td>
                </tr>
                <tr>
                    <td>Standard Deviation</td>
                    <td id="stdDev"></td>
                </tr>
                <tr>
                    <td>Multiples of 5</td>
                    <td id="multipleFive"></td>
                </tr>
                <tr>
                    <td>Even Number Count</td>
                    <td id="numEven"></td>
                </tr>
                <tr>
                    <td>Odd Number Count</td>
                    <td id="numOdd"></td>
                </tr>

            </table>
            
            <script src="../jsFiles/mathFun.js"></script>
            <script src="../jsFiles/backButton.js"></script>

        </div>
    </body>

</html>
